<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Mouse-O-Sketch</h1><br>
    <div class="main">
        <div class="buttons">
            <button class="black" >black</button>
            <button class="rainbow">rainbow</button>
            <button class="grayscale">grayscale</button>
            <button class="eraser">eraser</button>
            <button class="pick">pick</button>
            <input type="color" id="colorPicker" hidden>
            <label ><b> Size :</b> <span id="sizeValue">1</span></label>
            <input type="range" id="slider" min="1" max="100" value="1">
        </div>
        <div id="box">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
